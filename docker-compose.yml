version: '3.8'

services:
  backend:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-videohub-secret-key-change-in-production}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/videohub}
    volumes:
      - ./apps/server/data:/app/data
      - ./apps/server/uploads:/app/uploads
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=videohub

volumes:
  mongo_data:

